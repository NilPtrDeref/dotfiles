source=~/.config/hypr/rose-pine.conf

monitor=,1920x1080,auto,1

$terminal = ghostty
$fileManager = dolphin
$browser = google-chrome-stable --profile-directory="Default"
$workbrowser = google-chrome-stable --profile-directory="Profile 1"
$lock = hyprlock

# Swap to this to only show XDG apps
# $menu = wofi --show run
$menu = wofi --show run

exec-once = waybar & hyprpaper & hypridle & nm-applet

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = HYPRSHOT_DIR,/home/jwood/Pictures/Screenshots
env = QT_QPA_PLATFORMTHEME,qt6ct

general {
    border_size = 1
    gaps_in = 5
    gaps_out = 10
    col.active_border = $iris $rose 45deg
    col.inactive_border = $muted
    layout = dwindle
    resize_on_border = true

    # Allow screen tearing for speed, disable it causes issues
    allow_tearing = true
}

decoration {
    rounding = 5
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.2

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    font_family = BerkeleyMono Nerd Font
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    repeat_delay = 200
    repeat_rate = 25
}

cursor {
    no_warps = true
    hide_on_key_press = true
}

$mainMod = SUPER
$submod = ALT

bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, $lock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, G, exec, $browser
bind = $mainMod, B, exec, $workbrowser
bind = $mainMod, W, exec, hyprshot -m region
bind = $mainMod, X, exec, hyprpicker --autocopy
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $submod, H, movefocus, l
bind = $submod, L, movefocus, r
bind = $submod, K, movefocus, u
bind = $submod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $submod, 6, workspace, 6
bind = $submod, 7, workspace, 7
bind = $submod, 8, workspace, 8
bind = $submod, 9, workspace, 9
bind = $submod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $submod SHIFT, 6, movetoworkspace, 6
bind = $submod SHIFT, 7, movetoworkspace, 7
bind = $submod SHIFT, 8, movetoworkspace, 8
bind = $submod SHIFT, 9, movetoworkspace, 9
bind = $submod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $submod, mouse_down, workspace, e+1
bind = $submod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $submod, mouse:272, movewindow
bindm = $submod, mouse:273, resizewindow

# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
